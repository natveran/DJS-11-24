<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лечебное дело</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body class="body">
<div class="container">
    <p class="text text-title">Диспансеризация</p>
    <p class="text text-description">Выбор даты и времени</p>
    <div class="day-grid">
        <div class="day-card">
            <p class="text text-day-name">Пн</p>
            <div class="text-day-number day-today">7</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">Вт</p>
            <div class="text-day-number selected">8</div>
        </div>
    </div>
    <p class="text text-day-full-name">Вторник 8 декабря</p>
    <hr class="hr"/>
    <div class="time-grid">
        <div class="time-card"><p class="text time-card-title">12:30</p></div>
        <div class="time-card selected"><p class="text time-card-title">13:45</p></div>
        
    </div>
</div>
<div class="button"><p class="text button-text">Далее</p></div>
</body>
</html>
